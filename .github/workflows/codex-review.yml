name: Codex PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  codex-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR merge ref
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Capture review guidelines (AGENTS.md if present)
        id: guidelines
        run: |
          DELIM="GUIDELINES_$(openssl rand -hex 8)"
          {
            echo "guidelines<<${DELIM}"
            if [ -f AGENTS.md ]; then
              sed -n '1,400p' AGENTS.md
            else
              echo 'No AGENTS.md found.'
            fi
            echo "${DELIM}"
          } >> "$GITHUB_OUTPUT"

      # The official Codex action. It posts feedback on the PR.
      - name: Run Codex review
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            Review only the diff for this pull request.
            Identify correctness, security, performance, and maintainability issues.
            Prioritize P0 and P1 items with concrete, minimal fixes.
            Use the repositoryâ€™s guidelines:
            ${{ steps.guidelines.outputs.guidelines }}
